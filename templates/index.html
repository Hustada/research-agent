<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#3498db',  // Vibrant blue for highlights
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-[#1E1E1E] rounded-xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Research Agent</h1>
        
        <div class="mb-4">
            <label for="topic" class="block text-sm font-medium text-gray-300 mb-2">Research Topic</label>
            <input 
                type="text" 
                id="topic" 
                class="w-full px-3 py-2 bg-[#2C2C2C] border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-accent"
                placeholder="Enter research topic..."
            >
        </div>

        <div class="mb-4">
            <label for="provider" class="block text-sm font-medium text-gray-300 mb-2">AI Provider</label>
            <select 
                id="provider" 
                class="w-full px-3 py-2 bg-[#2C2C2C] border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-accent"
            >
                {% for provider in providers %}
                <option value="{{ provider }}">{{ provider.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="depth" class="block text-sm font-medium text-gray-300 mb-2">Research Depth</label>
            <select 
                id="depth" 
                class="w-full px-3 py-2 bg-[#2C2C2C] border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-accent"
            >
                <option value="brief">Brief Overview</option>
                <option value="detailed">Detailed Research</option>
                <option value="comprehensive">Comprehensive Analysis</option>
            </select>
        </div>

        <button 
            id="research-btn"
            class="w-full py-3 bg-accent text-white rounded-md hover:bg-blue-600 transition duration-300 ease-in-out"
        >
            Start Research
        </button>

        <div 
            id="loading" 
            class="hidden mt-4 text-center text-gray-400"
        >
            Researching... Please wait
        </div>

        <div 
            id="results" 
            class="mt-6 p-4 bg-[#2C2C2C] rounded-md max-h-96 overflow-y-auto"
        >
            <!-- Research results will appear here -->
        </div>
    </div>

    <script>
        document.getElementById('research-btn').addEventListener('click', async () => {
            const topic = document.getElementById('topic').value;
            const provider = document.getElementById('provider').value;
            const depth = document.getElementById('depth').value;
            const loadingIndicator = document.getElementById('loading');
            const resultsContainer = document.getElementById('results');

            if (!topic) {
                alert('Please enter a research topic');
                return;
            }

            // Clear previous results
            resultsContainer.innerHTML = '';
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch('/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic, provider, depth })
                });

                const data = await response.json();
                loadingIndicator.classList.add('hidden');
                
                if (data.error) {
                    resultsContainer.innerHTML = `<p class="text-red-400">${data.error}</p>`;
                } else {
                    resultsContainer.innerHTML = `<p class="whitespace-pre-wrap">${data.summary}</p>`;
                }
            } catch (error) {
                loadingIndicator.classList.add('hidden');
                resultsContainer.innerHTML = `<p class="text-red-400">An error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
